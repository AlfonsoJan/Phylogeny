definitions:
  models.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  models.Job:
    properties:
      createdAt:
        type: string
      filename:
        type: string
      id:
        type: string
      status:
        $ref: '#/definitions/models.JobStatus'
      updatedAt:
        type: string
    type: object
  models.JobStatus:
    enum:
    - QUEUED
    - PROCESSING
    - COMPLETED
    - FAILED
    type: string
    x-enum-varnames:
    - JobQueued
    - JobProcessing
    - JobCompleted
    - JobFailed
info:
  contact: {}
paths:
  /job:
    post:
      consumes:
      - multipart/form-data
      description: Upload a file to create a new job with its filename stored in the
        database
      parameters:
      - description: File to be uploaded
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Job successfully created
          schema:
            $ref: '#/definitions/models.Job'
        "400":
          description: Bad request, file missing in the form-data
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error, unable to create job
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: create a new job
      tags:
      - job
swagger: "2.0"
